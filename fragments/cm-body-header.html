<!--/* 공통 BODY-HEADER HTML */-->
<th:block th:fragment="cmBodyHeaderFragment">
    
    <!-- 헤더 -->
    <!-- DESC : gnb case 분기를 위해 몰 타입에 따라 header.header_wrapper 영역 multiclass 부여 필요.
        교보문고 : default(multi class 없음) / 교보 eBook : type_ebook / 교보문고 sam : type_sam / 핫트랙스 : type_hottracks
        -->
    <header id="headerWrapper" class="header_wrapper sps">
        <!-- 서비스몰 메뉴 -->
        <th:block th:insert="common/fragments/cm-body-header-service :: cmBodyHeaderServiceFragment"></th:block>
        <div class="header_inner">
            <!-- GNB 검색 UI -->
            <th:block th:insert="common/fragments/cm-body-header-gnb-search :: cmBodyHeaderGnbSearchFragment"></th:block>
            <!-- GNB 메뉴 -->
            <th:block th:insert="common/fragments/cm-body-header-gnb :: cmBodyHeaderGnbFragment"></th:block>
        </div>
    </header>
        
</th:block>
